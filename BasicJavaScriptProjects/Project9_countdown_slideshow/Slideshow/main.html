<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    <head>
        <link rel="stylesheet" type="text/css" href="./main.css">
    </head>

    <body>
<!--This will be the slideshow container-->
<div class="slideshow-container">

    <!--Full-width images with number and caption-->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./images/kunekune1" style="width:100%">
        <div class="text">A black and white Kune Kune</div>
    </div>
    <!--2nd picture-->
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./images/kunekune2.jpeg" style="width:100%">
        <div class="text">Easter Time with Piglest, Bunnies, and Chicks</div>
    </div>
    <!--3rd picture-->
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./images/kunekune3.jpeg" style="width:100%">
        <div class="text">A black and white Kune Kune Piglet</div>
    </div>
    <!--Next and previous buttons-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095; </a>
</div>
<br>

<!--dots and circles-->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>

</div>

        <script src="./main.js"></script>
    </body>
</html>
